		<input type="button" name="d" id="d" value="行色渐变" onclick="clicked(this.id)"/>
		<input type="button" name="e" id="e" value="隔列变色" onclick="clicked(this.id)"/>
		<input type="button" name="f" id="f" value="列色渐变" onclick="clicked(this.id)"/>
		<script type="text/javascript">
			var oTd = document.querySelectorAll("#TableColor td");
			var i =0;
			function clicked(id){
				switch (id){
					case "a":for(i=0;i<oTd.length;i++){oTd[i].style.background ="#fff"};
						break;
					case "b":for(i=0;i<oTd.length;i++){oTd[i].style.background = "hsla(" + i * 2 + ",50%,50%,.5)";};
						break;
					case "c":for(i=0;i<oTd.length;i++){oTd[i].style.background = "hsla("+((i/10)%2)*20+",50%,50%,.5)";};
						break;
					case "d":for(i=0;i<oTd.length;i++){oTd[i].style.background = "hsla("+((i/10)%10)*20+",50%,50%,.5)";};
						break;
					case "e":for(i=0;i<oTd.length;i++){oTd[i].style.background = "hsla("+((i%10)%2)*20+",50%,50%,.5)";};
						break;
					default:for(i=0;i<oTd.length;i++){oTd[i].style.background = "hsla("+(i%10)*20+",50%,50%,.5)";};
						break;
				}
			}
